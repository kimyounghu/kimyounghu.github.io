<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        //document.write(age);
        let age;
        age = parseInt(prompt("나이 입력:"));
        document.write("내년이면"+ (age + 1)+ "세가 됩니다.");
        let drink = prompt("이거 마시면 사귀는 거다!");
        document.write("술마신다:" + drink + "<hr>");
        if (drink == "yes") {
            document.write("오늘부터 1일");
        } else {
            document.write("헤어진다");
        }
    </script>
</body>
